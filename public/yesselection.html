<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Are You bored?Yes</title>
		<link rel="icon" type="image/png" href="img/favicon.ico" />
		<!-- Main styles -->
		<link rel="stylesheet" href="css/main.css" />
		<!-- Component styles -->
		<link rel="stylesheet" href="css/yes-selection.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Quantico&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<nav class="yes">
				<h1>Are you bored?</h1>
				<a href="index.html">
					<img src="img/Group 9.png" alt="blue" />
					<img src="img/Group 10.png" alt="red" />
				</a>
			</nav>
		</header>
		<main>
			<!-- Books categories -->
			<h2 id="books-title">Books</h2>
			<div class="yes_grid">
				<div class="box books-category" id="manga">
					<img class="im" src="//source.unsplash.com/1600x900/?manga">
					<p class='par'>Manga</p>
				</div>
				<div class="box books-category" id="young-adult">
					<img class="im" src="//source.unsplash.com/1600x900/? young adult">
					<p class='par'>Young Adult</p>
				</div>
				<div class="box books-category" id="travel">
					<img class="im" src="//source.unsplash.com/1600x900/?travel">
					<p class='par'>Travel</p>
				</div>
				<div class="box books-category" id="fitness">
					<img class="im" src="//source.unsplash.com/1600x900/?fitness">
					<p class='par'>Fitness</p>
				</div>
			</div>

			<!-- Music categories -->
			<h2>Music</h2>
			<div class="yes_grid">
				<div class="box music">
					<img class="im" src="//source.unsplash.com/1600x900/?rock-n-roll">
					<p class='par'>Rock</p>
				</div>
				<div class="box music">
					<img class="im" src="//source.unsplash.com/1600x900/?pop">
					<p class='par'>Chill</p>
				</div>
				<div class="box music">
					<img class="im" src="//source.unsplash.com/1600x900/?jazz">
					<p class='par'>Jazz</p>
				</div>
				<div class="box music">
					<img class="im" src="//source.unsplash.com/1600x900/?rap">
					<p class='par'>Hiphop</p>
				</div>
			</div>

			<!-- Movie categories -->
			<h2>Movie</h2>
			<div class="yes_grid">
				<div class="box movies">
					<img class="im" src="https://source.unsplash.com/1600x900/?drama">
					<p class='par'>Drama</p>
				</div>
				<div class="box movies">
					<img class="im" src="https://source.unsplash.com/1600x900/?fantasy">
					<p class='par'>Fantasy</p>
				</div>
				<div class="box movies">
					<img class="im" src="https://source.unsplash.com/1600x900/?comedy">
					<p class='par'>Comedy</p>
				</div>
				<div class="box movies">
					<img class="im" src="https://source.unsplash.com/1600x900/?horror">
					<p class='par'>Horror</p>
				</div>
			</div>
			<!-- News category -->
			<h2 id="news-title">News</h2>
			<div class="yes_grid">
				<div class="box news-category" id="top-news">
					<img class="im" src="//source.unsplash.com/1600x900/?news">
					<p class='par'>Top News</p>
				</div>
				<div class="box news-category" id="technology">
					<img class="im" src="//source.unsplash.com/1600x900/?technology">
					<p class='par'>Technology</p>
				</div>
				<div class="box news-category" id="business">
					<img class="im" src="//source.unsplash.com/1600x900/?business">
					<p class='par'>Business</p>
				</div>
				<div class="box news-category" id="health">
					<img class="im" src="//source.unsplash.com/1600x900/?health">
					<p class='par'>Health</p>
				</div>
			</div>

			<div class="Chuck">
				<button id="jokeBtn">Click for a joke</button>
				<p id="jokeText"></p>
				<img src="./img/Chuck.png" alt="chuck" >
			</div>
		</main>
		<footer>
			<h3>Team_4</h3>
		</footer>
		<!-- Spotify popup -->
		<div id="category-popup" class="hide">
			<ul id="category-list-music" class="category-list"></ul>
			<ul id="category-list-movies" class="category-list"></ul>
		</div>

		<!-- MY POPUP -->
		<div class="modal" id="modal">
			<div class="modal-content">
				<div class="modal-body" id="modal-body">
					<!-- single article -->
				</div>

				<div class="my-modal-footer">
					<button type="button" id="close-btn" class="btn">CLOSE</button>
				</div>
			</div>
		</div>

		<script src="./js/Chuck.js"></script>
		<script src="./js/spotifyTmdb.js"></script>
		<script src="./js/nyt-api.js"></script>
	</body>
</html>
